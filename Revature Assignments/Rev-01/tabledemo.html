<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table Demo</title>
</head>

<body>
    <h3 style="text-align:center" ;>Table Demo</h3>
    <table border="black">
        <tr>
            <td>Roll Number</td>
            <td>Name</td>
        </tr>
        <tr>
            <td>999</td>
            <td>Branden</td>
        </tr>
        <tr>
            <td>1055</td>
            <td>Jennifer Aniston OwO</td>
        </tr>
    </table>

    <a href="welcome.html">Welcome Page</a>
    <a href="listdemo.html">List Page</a>


    <h3>Row Col Example</h3>
    <table border="1">
        <tr>
            <th>Item</td>
            <th>Cost</td>
            <th colspan="2">Total</td> <!-- Column span here is basically worthless-->
        </tr>
        <tr>
            <td>Cheese</td>
            <td>12.50</td>
            <td rowspan="3">12.50</td> <!-- Rowspan here is just to cover pointless rows-->
        </tr>
        <tr>
            <td>Cardboard</td>
            <td>0.00</td>
        </tr>
    </table>
</body>

</html>
