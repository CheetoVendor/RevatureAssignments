<!DOCTYPE html>
<html lang="en">

<hr />

<head>
    <h1 style="text-align: right">Forms Demo</h1>
</head>

<body>
    <hr />
    <form>
        <label for="username"> Name: </label>
        <input type="text" id="username" name="username" placeholder="username" required minlength="5" />
        <br />
        <label for="password"> Password:</label>
        <input type="password" id="password" required minlength="6" />
        <br />

        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="female" title="Female" checked>Female
        <input type="radio" name="gender" value="male" title="Male">Male
        <br>
        <label>Hobbies</label>
        <input type="checkbox">Eat
        <input type="checkbox" checked>Code
        <input type="checkbox" checked>Icecream
        <br>

        <label>Food</label>
        <select name="food">
            <option value="icecream">icecream
            <option value="tacos">Tacos
        </select>

        <br>
        <label>Food</label>
        <select name="food" multiple>
            <option value="icecream">icecream
            <option value="tacos">Tacos
        </select>
        <br>

        <label>Some Comments</label>

        <textarea rows="5" cols="30">

        </textarea>
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
